  <body>
    <a-scene xr-mode-ui="XRMode: xr">
      <a-box position="0.5 0.5 -2" rotation="0 0 0" color="#4CC3D9"
         animation="property: position; to: 8 6 -8; dur: 2000; delay: 1000"

      <a-sky hide-on-enter-ar color="#ECECEC"></a-sky>
    </a-scene>
