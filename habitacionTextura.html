<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene xr-mode-ui="XRMode: xr">
    <a-assets>
        <img id="piedra_liquen" src="materiales/piedra_liquen.jpg">
        <img id="blanco_negro" src="materiales/blanco_negro.jpg">
        <img id="gotelet" src="materiales/gotelet.jpg">
    </a-assets>
  

    <a-box position="0 1.5 -3" depth="3" height="2" width="0.2" src="#piedra_liquen"></a-box>
    <a-box position="1.5 1.5 -4.4" depth="0.2" height="2" width="3" src="#gotelet"></a-box>
    <a-box position="3 1.5 -3" depth="3" height="2" width="0.2" color="cyan"></a-box>
    <a-box position="1 1.5 -1.7" depth="0.2" height="2" width="2" src="#blanco_negro"></a-box>
    <a-plane position="1.5 0.5 -3" rotation="-90 0 0" width="3" height="3" color="green"></a-plane>
 
    <a-sky hide-on-enter-ar color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
