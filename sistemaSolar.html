 <html>
  <head>
       <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene xr-mode-ui="XRMode: xr">
        <a-sphere position="0 0 0" radius="0.7" color="yellow"></a-sphere>
        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; dur: 10000; loop: true>
            <a-sphere position="1.2 0 0" radius="0.05" color="grey"></a-sphere>
            <a-sphere position="2.2 0 0" radius="0.2" color="#f4d65c"></a-sphere>
            <!-- Tierra-->
            <a-sphere position="3 0 0" radius="0.2" color="mediumseagreen"
            animation="property: rotation; dur:10000>
               <!-- Luna -->
               <a-sphere position="0.22 0 0" radius="0.1" color="grey"></a-sphere>
               <a-animation attribute="rotation"
                 dur="5000"
                 easing="linear"
                 loop="true"
                 to="0 360 0"></a-animation>
            </a-sphere>
            <a-sphere position="4.6 0 0" radius="0.2" color="#de575d"></a-sphere>
            <a-sphere position="15.8 0 0" radius="0.5" color="#e7a71d"></a-sphere>
            <!-- Saturno -->
            <a-sphere position="15.8 0 0" radius="0.4" color="#e7a71d"></a-sphere>
            <a-circle color="e7a71d" radius="0.3"></a-circle>
        </a-entity>
      <a-sky hide-on-enter-ar color="blue"></a-sky>
    </a-scene>
  </body>
</html>
