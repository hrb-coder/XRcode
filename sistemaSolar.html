 <html>
  <head>
       <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene xr-mode-ui="XRMode: xr">
        <a-sphere position="0 0 0" radius="1" color="yellow"></a-sphere>
        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            <a-sphere position="3 0 0" radius="0.1" color="grey"></a-sphere>
            <a-sphere position="5 0 0" radius="0.2" color="mediumseagreen"></a-sphere>
        </a-entity>
      <a-sky hide-on-enter-ar color="blue"></a-sky>
    </a-scene>
  </body>
</html>
